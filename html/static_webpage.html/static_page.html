<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting tags</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>html_tags</th>
            <th>output</th>
        </tr>
        <tr>
            <td>&lt;normal text&gt;</td>
            <td>This is normal tag</td>
        </tr>
        <tr>
            <td>
               &lt;B&gt;
            </td>
            <td> <b>BOLD</b></td>

        </tr>
        <tr>
            <td>
            &lt;I&gt;

                </td>
                <td>
                    <I>ITALIC TAG</I>
                </td>
        </tr>

        <tr>
            <td>
               &lt;U&gt;
            </td>
            <td>
                <u>underline</u>
            </td>


        </tr>

        <tr>
            <td>
                 &lt;Strong&gt;
            </td>

            <td>
                <strong>strong</strong>
            </td>
        </tr>
<tr>
        <td>&lt;BIG&gt;</td>
<td><BIG> text in a big font </BIG></td>

</tr>
<tr>

<td>&lt;SMALL&gt;</td>
<td><SMALL> text in a small font <SMALL></td>
</tr>
<tr>

<td>&lt;SUB&gt;</td>
<td>a<SUB> b </SUB></td>
</tr>

<tr>
<td>&lt;SUP&gt;</td>
<td>a<SUP> b</SUP></td>
</tr>
    </table>
  

</body>
</html>
