<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST tags</title>
</head>
<body>
     <H1>HMTL LIST TAGS</H1>
     <P>Unordered HTML List</P>
     <ul style="list-style-type: style circle;">
        <li>coffee</li>
        <li>tea</li>
        <li>hot coffee</li>
    
    </ul>

    <p>HTML Ordered Lists</p>
    <ol type="a"> 
        <li>coffee</li>
        <li>tea</li>
        <li>hot coffee</li>

    </ol>

    <p>HTML Description Lists</p>
    
    <dl>
        <dt>facebook</dt>
        <dd>facebook is a socail media platform</dd>
        <dt>html</dt>
        <dd>hyper text markup langugage</dd>
        <dt>css</dt>
        <dd>Cascading Style Sheets is a style sheet language</dd>

    </dl>
</body>
</html>
